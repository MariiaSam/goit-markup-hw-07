    <div class="backdrop is-hidden js-backdrop">

        <div class="exercise-modal">
            <button type="button" class="exercise-modal__close-btn close-btn">
                <svg class="exercise-modal__close-icon close-icon">
                    <use href="/src/img/icons.svg#modalclose" width="24" height="24"></use>
                  </svg>

                    </svg> -->
               </button>

            <div class="exercise-modal__content"></div>
        </div> 
      
        <button type="button" class="exercise-modal-button__favorite" data-id=${_id}>Add to favorites
          <input type="checkbox" class="exercise-modal-button-checkbox" id="${id}" data-category="${category}"aria-label="card-checkbox-for-recipe-N${id}" />
      <label for="${id}" class="exercise-modal-checkbox-label">
        <span class="unchecked-heart">${heartIconUnchecked}</span>
        <span class="checked-heart">${heartIconChecked}</span>
      </label>
        </button>
