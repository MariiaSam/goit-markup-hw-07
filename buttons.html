<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/buttons.css" />
  </head>
  <body>
    <ul class="exercise-modal-button">
      <li class="exercise-modal_item">
        <button type="button" class="exercise-modal-button__favorite">
          Add to favorites
          <span>
            <svg class="modal-exercise-heart-icon">
              <use
                href="./img/icons.svg#icon-heart"
                width="18"
                height="18"
              ></use>
            </svg>
          </span>
        </button>
      </li>

      <li class="exercise-modal_item">
        <button type="button" class="exercise-modal-button__rating">
          Give a rating
        </button>
      </li>

      <li class="exercise-modal_item">
        <button type="button" class="exercise-modal-button__remove is-hidden">
          Remove
          <span>
            <svg class="exercise-modal-button__remove-icon">
              <use
                href="./img/icons.svg#icon-trash"
                width="20"
                height="20"
              ></use>
            </svg>
          </span>
        </button>
      </li>
    </ul>
    <script src="./js/buttons.js"></script>
  </body>
</html>
